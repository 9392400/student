    body {
    font-family: Arial, sans-serif;
    padding: 50px 20px;
    text-align: center;
    background-color: #FFFFC5;
    margin: 0;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.container {
    width: 100%;
    max-width: 350px;
    background: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    box-sizing: border-box;
}

button {
    padding: 10px 15px;
    margin-bottom: 10px;
    width: 100%;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

a {
    text-decoration: none;
    display: inline-block;
    margin-top: 10px;
    color: #007BFF;
}

/* ðŸ‘‡ Mobile View (phones below 480px width) */
@media (max-width: 480px) {
    body {
        padding: 20px;
    }

    .container {
        padding: 20px;
        box-shadow: none;
    }

    button {
        font-size: 14px;
        padding: 8px 12px;
    }
}
      
      

         
    </style>

<body>

    <div class="container">

    </form>

</div>
